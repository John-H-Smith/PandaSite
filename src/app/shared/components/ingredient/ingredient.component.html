
<mat-selection-list #shoes>
  <mat-list-option  *ngFor="let ingredient of ingredients" [selected]="ingredient.selected"  [value]="ingredient">
    <ng-container *ngIf="ingredient.unit.id.toLowerCase() === 'st'; else plural">
      {{ingredient.singleName}}
      <span>{{ingredient.amount}} {{ingredient.unit.id}}</span>
    </ng-container>
    
    <ng-template #plural>
      {{ingredient.pluralName}}
      <span>{{ingredient.amount}} {{ingredient.unit.id}}</span>
    </ng-template>

  </mat-list-option>
</mat-selection-list>
