<div class="step-wrapper">
  <div class="stepTitle">Schritt {{step.step}}</div>

  <div class="utils-wrapper" *ngIf="step.utils">
    <div class="title">Hilfsmittel</div>
    <ul class="utils-list">
      <li *ngFor="let util of step.utils; let i = index">
        <span class="dot" *ngIf="i > 0">â€¢</span>
        <span>{{util.name}}</span>
      </li>
    </ul>
  </div>
  
  <div class="ingredients-wrapper">
    <div class="title">Zutaten</div>
    <ul class="ingriedents-list">
      <li *ngFor="let ingredient of step.ingredients; let i = index">
        <span class="dot" *ngIf="i > 0">â€¢</span>
        <span>{{ingredient.amount}} {{ingredient.unit}}</span>
        {{ingredient.name}}
      </li>
    </ul>
  </div>
  
  
  <p>{{step.content}}</p>
  
</div>
