
  <div class="img-container">
    <mat-card >
      <img mat-card-image [src]="recipe.img">

    </mat-card>
      <div class="rating-container">

          <div class="rating-area">
            <div>Level:</div>

            <mat-icon class="rated" *ngFor="let num of ratedArrayLevel">favorite</mat-icon>
            <mat-icon *ngFor="let num of unratedArrayLevel">favorite</mat-icon>
          </div>


          <div class="rating-area">
            <div>Taste:</div>
            <mat-icon class="rated" *ngFor="let num of ratedArrayTaste">favorite</mat-icon>
            <mat-icon *ngFor="let num of unratedArrayTaste">favorite</mat-icon>

          </div>
      </div>
  </div>
  <div class="info-container">
      <div class="title"> {{recipe.title}} </div>
      <hr />

      <div class="infos">
        <ng-content></ng-content>
      </div>
  </div>
