
<div class="table-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z4">
    <ng-container
      *ngFor="let column of displayedColumnObjects"
      [matColumnDef]="column.id">
      <ng-container *ngIf="column.cellTemplate">
        <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-template
            [ngTemplateOutletContext]="{ element: element[column.id], row: element}"
            [ngTemplateOutlet]="column.cellTemplate">
          </ng-template>
        </td>
      </ng-container>

      <ng-container *ngIf="!column.cellTemplate">
        <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column.id] }}</td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsToDisplay"
    ></tr>
  </table>
</div>
