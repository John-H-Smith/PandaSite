<header>
  <a mat-button routerLink="boardgames" routerLinkActive="active">Board Games</a>
  <a mat-button routerLink="consolegames" routerLinkActive="active">Console Games</a>
  <a mat-button routerLink="pcgames" routerLinkActive="active">Pc Games</a>

</header>
<div class="content">
  <router-outlet *ngIf="'active'"></router-outlet>
</div>

<div class="gameKindes"*ngIf="!(router.url.includes('/games/'))">
  <div class="inner">
    <app-picture-card title="Board Games" img="./assets/img/games/brettspiele.jpg">
      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button  routerLink="boardgames" routerLinkActive="active" >View Games</button>
      </mat-card-actions>
    </app-picture-card>

    <app-picture-card title="Console Games" img="./assets/img/games/gameRoom.jpg">
      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button  routerLink="boardgames" routerLinkActive="active" >View Games</button>
      </mat-card-actions>
    </app-picture-card>

    <app-picture-card title="Pc Games" img="./assets/img/games/gameRoom.jpg">
      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button  routerLink="boardgames" routerLinkActive="active" >View Games</button>
      </mat-card-actions>
    </app-picture-card>
  </div>
</div>
