<div class="header-section">
  <div class="title-container">
    <div class="img-container">
      <img src="./assets/img/recipes/pizza.jpg">
    </div>
    <div class="title">
      <span>Recipe Title</span>
    </div>
  </div>
  <div class="carbs-container">
    <p>min: 50</p>
    <p>|</p>
    <p>kcal: 300</p>
  </div>
</div>

<div class="content">
  <div class="infos">

  </div>
  <div class="ingredients">
    <mat-card>
      <mat-card-header>
        <div class="title">Ingredients</div>
      </mat-card-header>
      <div class="ingredient-list">
        <app-ingredient [ingredients]="ingredients" ></app-ingredient>
      </div>
    </mat-card>
  </div>
  <div class="description">

    <mat-card>
      <mat-card-header>
        <div class="title">Description</div>
<!--          <mat-icon  (click)="accordion.openAll()">expandall</mat-icon>-->
<!--          <mat-icon  (click)="accordion.closeAll()">collapseall</mat-icon>-->
        <div class="action">
          <fa-icon  (click)="accordion.closeAll()" icon="down-left-and-up-right-to-center"></fa-icon>
          <fa-icon  (click)="accordion.openAll()" icon="up-right-and-down-left-from-center"></fa-icon>
        </div>

      </mat-card-header>


      <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Schritt 1: ....
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Schritt 2: ....
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card>

  </div>
</div>
