<div class="header-section">
  <div class="title-container">
    <div class="img-container">
      <img src="./assets/img/recipes/pizza.jpg">
    </div>
    <div class="title">
      <span>Recipe Title</span>
    </div>
  </div>
  <div class="carbs-container">
    <p>min: 50</p>
    <p>|</p>
    <p>kcal: 300</p>
  </div>
</div>

<div class="content">
  <div class="infos">

  </div>
  <div class="ingredients">
    <mat-card>
      <mat-card-header>
        <div class="title">Ingredients</div>
      </mat-card-header>
      <div class="ingredient-list">
        <app-ingredient [ingredients]="ingredients" ></app-ingredient>
      </div>
    </mat-card>
  </div>
  <div class="description">

    <mat-card>
      <mat-card-header>
        <div class="title">Description</div>
<!--          <mat-icon  (click)="accordion.openAll()">expandall</mat-icon>-->
<!--          <mat-icon  (click)="accordion.closeAll()">collapseall</mat-icon>-->
        <div class="action">
          <fa-icon  (click)="accordion.closeAll()" icon="down-left-and-up-right-to-center"></fa-icon>
          <fa-icon  (click)="accordion.openAll()" icon="up-right-and-down-left-from-center"></fa-icon>
        </div>

      </mat-card-header>


      <mat-accordion class="cooking-plan" multi>
       <app-cooking-step *ngFor="let step of description" [title]="step.title">
        <div *ngFor="let text of step.text">{{text}}</div>
       </app-cooking-step>
      </mat-accordion>
    </mat-card>

  </div>
</div>
